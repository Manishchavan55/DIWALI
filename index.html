body{
    margin: 0;
    padding: 0;
    overflow: hidden;
    box-sizing: border-box;
}

.heading{
    width: 715px;
    font-size: 4.5rem;
    color: white;
    z-index: 1;
    font-family: 'Poppins';
    text-align: center;
    font-weight: 600;
  justify-content: center;
  height: 100vh;
    /* transform: translateX(-50%) translateY(-50%); */
    
    animation: animHeading 2s linear infinite;
}
  /* Wisher's name */
  .wisher {
    font-size: 1.2em;
    margin-top: 10px;
    color: #03dac6;
    font-weight: bold;
    animation: glow 2s infinite alternate;
}

/* Animations */
@keyframes glow {
    from {
        text-shadow: 0 0 5px #03dac6, 0 0 10px #03dac6, 0 0 15px #00ffcc;
    }
    to {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #03dac6, 0 0 30px #00ffcc;
    }
}

 
.heading span{
    color: rgb(0, 156, 203);
}

@keyframes animHeading {
    0%{
        filter: drop-shadow(0px 0px 50px rgba(13, 166, 255, 0.826)) hue-rotate(0deg);
        
    }
    50%{
        filter: drop-shadow(0px 0px 100px rgba(13, 166, 255, 0.826)) hue-rotate(120deg);
    }
    100%{
        filter: drop-shadow(0px 0px 50px rgba(13, 166, 255, 0.826)) hue-rotate(0deg);
    }
}



/* -----------------Bottom Github Source Code Link Styling ------------------------ */


.sourceCodeLink{
    position: absolute;
    bottom: 10px;
    right: 20px;
    width: 54px;
    overflow: hidden;
    z-index: 10;
    display: flex;
    align-items: center;
    background-color: white;
    padding: 6px 8px;
    border-radius: 55px;
    transition: .2s;
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.sourceCodeLink img{
    width: 55px;
    border-radius: 50%;
}

.sourceCodeLink p{
    font-family: 'Poppins';
    font-size: 1.5rem;
    margin: 0;
    margin-left: 10px;
    text-decoration: none;
    white-space: nowrap;
}

.sourceCodeLink:hover{
    width: 322px;
}
